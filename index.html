<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculater">
      <div class="display">
        <input type="text" id="inp" />
      </div>
<div class="btns">
      <br />

      <input onclick="clearAll()" type="button" value="C" id="clear" />
      <input onclick="removeLast()" type="button" value="DEL" id="delete" />
      <input onclick="display('%')" type="button" value="%" id="percentage" />
      <input onclick="display('/')" type="button" value="/" id="divide" />
      <br />

      <br />

      
      <input onclick="display('7')" type="button" value="7" id="seven" />
      <input onclick="display('8')" type="button" value="8" id="eight" />
      <input onclick="display('9')" type="button" value="9" id="nine" />
      <input onclick="display('*')" type="button" value="X" id="multiple" /><br />

      <br />

      
      <input  onclick="display('4')" type="button" value="4" id="four" />
      <input onclick="display('5')" type="button" value="5" id="five" />
      <input onclick="display('6')" type="button" value="6" id="six" />
      <input onclick="display('+')" type="button" value="+" id="plus" /><br />

      <br />

    
      <input onclick="display('1')" type="button" value="1" id="one" />
      <input onclick="display('2')" type="button" value="2" id="two" />
      <input onclick="display('3')" type="button" value="3" id="three" />
      <input onclick="display('-')" type="button" value="-" id="minus" /><br />

      <br />

     
      <input onclick="display('0')" type="button" value="0" id="zero" />
      <input onclick="display('00')" type="button" value="00" id="doublezero" />
      <input onclick="display('.')" type="button" value="." id="point" />
      <input onclick="evaluateExp('=')" type="button" value="=" id="answer" /><br />
    </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
